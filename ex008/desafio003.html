<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Contador dinamico</title>
</head>

<body>
    <header>
        <h1>Contador dinâmico</h1>
    </header>
    <section>
        <div id="dados">
            <label for="inicio">Inicio:</label>
            <input type="number" name="inicio" id="txtinicio">
        </div>
        <div>
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="txtfim">
        </div>
        <div>
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="txtpasso">
        </div>
        <div>
            <input type="button" value="Contar" id="contador" onclick="contar()">
        </div>
        <div id="resul">
            <p>Preparando pra contar...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Site criado por <strong>Hudson Torres.</strong></p>
    </footer>
    <script src="interações/script.js"></script>
</body>

</html>
