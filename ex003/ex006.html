<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    @charset "UTF-8";

    * {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
    }

    div#area {
        background-color: rgb(127, 192, 31);
        color: white;
        margin: 20px;
        padding: 10px;
        width: 30%;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>

<body>
    <div id="area">Interage comigo</div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair )

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            a.style.color = 'white'
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'blue'
            a.style.color = 'white'
        }

    </script>
</body>

</html>
