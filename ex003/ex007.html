<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<style>
    @charset "UTF-8";

    /*Palheta de cores:
    - Lilás Claro #CA49F4
    - Lilás Escuro #580075
    */

    * {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-image: linear-gradient(#580075, #CA49F4);
        width: 100vw;
        height: 100vh;
        display: inline-block;
    }

    h1 {
        font-size: 2.3em;
        padding: 20px;
        text-align: center;
        color: rgb(255, 255, 255);
        text-shadow: 5px 5px 5px #c949f481;
    }

    fieldset {
        width: 400px;
        height: 250px;
        margin: 40px;
        margin-left: 35%;
        background-color: #CA49F4;
    }

    legend {
        margin-left: 30px;
        font-weight: bolder;
        font-size: 2.5em;
        color: white;
        text-shadow: 10px 12px 12px solid black;
    }

    input#txtn1.caixas {
        width: 25px;
        margin: 30px;
        margin-left: 22%;
        padding: 20px;
        border: none;
        border-radius: 5px;
    }

    input#txtn2.caixas {
        width: 25px;
        margin: 30px;
        padding: 20px;
        border: none;
        border-radius: 5px;
    }

    input#botão {
        /*Botão de Somar*/
        display: inline-flexbox;
        font-size: 30px;
        border: 1px solid black;
        margin-left: 35%;
        margin-bottom: 20px;
        padding: 10px;
        padding-top: 5px;
        border-radius: 5px;
    }

    div#resp {
        padding-left: 30px;
        font-size: 1.2em;
        text-align: left;
        color: white;

    }
</style>

<body>
    <h1>Somando valores</h1>
    <fieldset>
        <legend>Soma</legend>
        <div>
            <input type="number" name="txtn1" class="caixas" id="txtn1"> +
            <input type="number" name="txtn2" class="caixas" id="txtn2">
            <input type="button" value="somar" id="botão" onclick="somar()">
        </div>
        <div id="resp">Resultado: </div>
    </fieldset>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var resp = window.document.getElementById('resp')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var soma = n1 + n2 //soma guarda o resultado da soma.
            resp.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é igual a ${soma}.`

        }
    </script>
</body>

</html>
