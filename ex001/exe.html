<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Caixa</title>
</head>
<body>
    <h1>Testes usando caixas</h1>
    <button type="button" onclick="alert('Olá, visitante!')">Clique aqui!</button>
    <button type="button" onclick="confirm('Você quer continuar!')">Confirme aqui</button>
    <button type="button" id="clique" onclick="prompt('Qual é o seu nome:')">Clique aqui</button>
<script>
    function prompt(){
        var nome = window.document.getElementsByTagName('')
        document.write = `Olá, seja bem vindo ${nome}`
    }
    
</script>
</body>
</html>
