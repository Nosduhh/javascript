<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar digital</title>
</head>
<style>
    @charset "UTF-8";
    *{
        margin: 0px;
        padding: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    h1{
        margin: 20px;
    }
    form{
        margin: 20px;
    }
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }

</style>
<body>
    <h1>Radar digital</h1>
    <form>
        <div>
            <label for="txtvel">Digite a velocidade</label>
            <input type="number" name="vel" id="txtvel">
        </div>
        <div>
            <input type="button" value="Calcular" onclick="calcular()">
        </div>
        <div id="result">
        </div>
    </form>
    <script>

        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var result = window.document.getElementById('result')
            var vel = Number(txtvel.value)

            result.innerHTML = `Sua velocidade é <strong>${vel}</strong>km/h <br>`

            if(vel >= 60){
                result.innerHTML += `Você foi multado!`
            }
            else{
                result.innerHTML += `Continue dirigindo com atenção!`
            }
        }
    </script>

</body>

</html>
